<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="uebung1.css" rel="stylesheet">
    <title>Taschenrechner</title>
</head>

<body>
    <div class="container p-4">
        <div>
            <h1>Taschenrechner</h1>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-xl-5 col-xxl-4 p-3">
                <!--Inputfelder-->
                <div><h5>Erste Zahl:</h5></div>
                <div><input id="a" class="a" type="text"></div>
                <div><h5>Zweite Zahl:</h5></div>
                <div><input id="b" class="b" type="text"></div>
                <br>
                <!--buttons-->
                <div class="btn-group">
                    <button onclick="document.getElementById('ergebnis').innerHTML = add(); printverlauf();" type="button" class="btn btn-primary btn-lg">+</button>
                    <button onclick="document.getElementById('ergebnis').innerHTML = sub(); printverlauf();" type="button" class="btn btn-primary btn-lg">-</button>
                    <button onclick="document.getElementById('ergebnis').innerHTML = mult(); printverlauf();" type="button" class="btn btn-primary btn-lg">*</button>
                    <button onclick="document.getElementById('ergebnis').innerHTML = div(); printverlauf();" type="button" class="btn btn-primary btn-lg">/</button>
                </div>
                <hr>
                <!-- Ergebnis -->
                <div><h5>Ergebnis:</h5></div>
                <div id="ergebnis"><output>0</output></div>
            </div>
            <!-- Verlauf -->
            <div class="col-sm-12 col-md-6 col-xl-7 col-xxl-8 p-3">
                <div><h5>Verlauf</h5></div>
                <div id="verlauf"><output></output></div>
            </div>
            <!--JS als externe Datei einbinden, wird gleich ausgefÃ¼hrt-->
            <script src="calculator.js"></script>
        </div>
    </div>
</body>

</html>
